<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Club</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="./html/profile.html" class="profile-link">Profile</a>
            <a href="./html/signup.html" class="profile-link">Sign-up</a>
            <form id="loginForm" class="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Login">
            </form>
        </div>
        <div class="header">
            <h1>Movie Club</h1>
        </div>
            <div class="search-bar">
                    <h3>Enter a title</h3>
                    <input type="text" class="search-input">
                    <button type="button" class="btn-search">Search</button>
                    <button class="watchlist-button">Add to watchlist</button>
                </div>

                <div class="movie-container">
            <div class="movie-details" id="movie-details"></div>
    <script src="./js/index.js" type="text/javascript"></script>
    </div>
</body>
</html>
